<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
  </head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <section class="container">
    <section class="section1">
      <h3>Add Employee</h3>
      <form id="input-form">
        <input id="first-name-input" placeholder="First Name" type="text" required title="Please enter your name">
        <input id="last-name-input" placeholder="Last Name" type="text" required>
        <input id="id-input" placeholder="ID" type="number" required>
        <input id="title-input" placeholder="Title" type="text" required>
        <input id="annual-salary-input" placeholder="Annual Salary" type="number" min="0.00" step="0.01" required>
        <button class="submit-button" >Submit</button>
        <p></p>
      </form>
    </section>

    <section class="section2">
      <h3>Employee</h3>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </section>
    </section>
  </main>

  <footer>
    <h4>Total Monthly: $0</h4>
  </footer>
</body>

</html>
